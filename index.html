<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Arquena Serviços!</h1>
        <p>Escolha o que deseja acessar: </p>
        <div class="buttons">
            <button class="instagram" onclick="redirectTo('instagram')">
                <i class="fab fa-instagram"></i> Instagram
            </button>
            <button class="whatsapp" onclick="redirectTo('whatsapp')">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
            <button class="email" onclick="redirectTo('email')">
                <i class="fas fa-envelope"></i> Email
            </button>
            <button class="site" onclick="redirectTo('site')">
                <i class="fas fa-globe"></i> Site
            </button>
        </div>
        <div class="white-band"></div>
        <div class="triangle"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
